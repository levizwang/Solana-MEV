[package]
name = "scavenger"
version = "0.1.0"
edition = "2021"

[dependencies]
# Solana 基础库 - 降级以适配 Jito SDK (v1.14)
solana-sdk = "1.14"
solana-client = "1.14"
solana-account-decoder = "1.14"
solana-transaction-status = "1.14"

# 强制升级 console 依赖以修复 indicatif 编译错误
console = "0.15"

# Jito MEV 客户端
# 使用 git 依赖以确保兼容性，指向 jito-rs 仓库
jito-searcher-client = { git = "https://github.com/jito-labs/jito-rs", package = "jito-searcher-client" }
jito-protos = { git = "https://github.com/jito-labs/jito-rs", package = "jito-protos" }
tonic = { version = "0.8", features = ["tls", "tls-roots", "tls-webpki-roots"] } # 降级以匹配 jito-rs 的版本
prost = "0.11" # Protocol Buffers
prost-types = "0.11"
futures-util = "0.3"
futures = "0.3" # 用于 Stream 处理
base64 = "0.21" # 用于 Instruction Data 解析

# 异步运行时
tokio = { version = "1", features = ["full"] }

# 配置与序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
config = "0.13"
dotenv = "0.15"
anyhow = "1.0"
log = "0.4"
env_logger = "0.9"

# Token 解析与 Swap 构建
spl-token = { version = "3.5", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "1.1", features = ["no-entrypoint"] }
borsh = "0.10"
borsh-derive = "0.10"
bs58 = "0.4" # 用于解析 Base58 地址

